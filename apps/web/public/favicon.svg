<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with company gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CBD90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03989E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)"/>

  <!-- Medical cross / plus sign -->
  <rect x="13" y="8" width="6" height="16" rx="1.5" fill="white"/>
  <rect x="8" y="13" width="16" height="6" rx="1.5" fill="white"/>

  <!-- Subtle inner highlight for depth -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
</svg>
