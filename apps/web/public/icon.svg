<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle with company gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CBD90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03989E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Medical cross / plus sign -->
  <rect x="208" y="128" width="96" height="256" rx="24" fill="white"/>
  <rect x="128" y="208" width="256" height="96" rx="24" fill="white"/>

  <!-- Subtle highlight -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
