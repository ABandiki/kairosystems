<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03989E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CBD90;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#gradA)" />
  <!-- Subtle inner glow -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="4" />
  <!-- K monogram with pulse/clock stroke -->
  <!-- Vertical stroke of K -->
  <path d="M 180 140 L 180 372" stroke="white" stroke-width="44" stroke-linecap="round" fill="none" />
  <!-- Upper diagonal of K -->
  <path d="M 200 256 L 320 148" stroke="white" stroke-width="44" stroke-linecap="round" fill="none" />
  <!-- Lower diagonal curves into a subtle pulse/heartbeat line -->
  <path d="M 228 272 L 280 330 Q 310 368 340 340 L 348 332" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <!-- Small pulse dot at the end -->
  <circle cx="356" cy="324" r="10" fill="white" opacity="0.6" />
</svg>
