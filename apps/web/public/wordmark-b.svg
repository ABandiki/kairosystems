  </defs>
  <!-- Icon mark - geometric K -->
  <rect x="20" y="20" width="160" height="160" rx="36" fill="url(#wgB)" />
  <rect x="20" y="20" width="160" height="160" rx="36" fill="none" stroke="white" stroke-opacity="0.12" stroke-width="2" />
  <rect x="68" y="56" width="15" height="88" rx="7.5" fill="white" />
  <rect x="83" y="56" width="15" height="60" rx="7.5" fill="white" transform="rotate(42, 83, 100)" />
  <rect x="83" y="83" width="15" height="60" rx="7.5" fill="white" transform="rotate(-42, 83, 100)" />
  <circle cx="140" cy="64" r="8" fill="white" opacity="0.5" />
  <!-- Wordmark "kairo" with dot accent on the i -->
  <text x="220" y="130" font-family="Inter, -apple-system, sans-serif" font-weight="600" font-size="80" fill="#111827" letter-spacing="-2">ka</text>
  <text x="380" y="130" font-family="Inter, -apple-system, sans-serif" font-weight="600" font-size="80" fill="#111827" letter-spacing="-2">ro</text>
  <!-- The "i" with a branded teal dot -->
  <text x="362" y="130" font-family="Inter, -apple-system, sans-serif" font-weight="600" font-size="80" fill="#111827">i</text>
