<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03989E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CBD90;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#gradB)" />
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="none" stroke="white" stroke-opacity="0.12" stroke-width="4" />
  <!-- Minimal geometric K -->
  <!-- Vertical bar -->
  <rect x="152" y="136" width="42" height="240" rx="21" fill="white" />
  <!-- Upper arm - angled -->
  <rect x="194" y="136" width="42" height="165" rx="21" fill="white" transform="rotate(42, 194, 256)" />
  <!-- Lower arm - angled -->
  <rect x="194" y="211" width="42" height="165" rx="21" fill="white" transform="rotate(-42, 194, 256)" />
  <!-- Accent dot - like the dot on an "i", represents a care point -->
  <circle cx="358" cy="152" r="22" fill="white" opacity="0.5" />
</svg>
